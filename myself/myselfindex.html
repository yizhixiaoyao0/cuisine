	<script src="../js/ajaxmain.js"></script>

	<script type="text/javascript">
		mui.init()
		mui('.mui-scroll-wrapper').scroll({
			scrollY: true, //是否竖向滚动
			deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
		});
		mui('.ct-header').on('tap','.alter',function(){
			mui.openWindow({
        		url:'modification.html',  
            	id:'modificaton.index',  
        	})
		})
		var manul='http://192.168.1.107/MS_progect/Uploads/ms_user_img/';
		var foodul='http://192.168.1.107/MS_progect/Uploads/ms_food_img/';
		var deliul='http://192.168.1.107/MS_progect/Uploads/ms_delicious_img/';
		mui('.shares .ct-add-pic').on('tap','a',function(){
			mui.openWindow({
        		url:'gdfoodup.html',  
            	id:'gdfoodup.html',  
        	})
		})
		mui('.uppic .ct-add-pic').on('tap','a',function(){
			mui.openWindow({
        		url:'upload.html',  
            	id:'upload',  
        	})
		})
		mui('.cate_nav').on('tap','.enter',function(){
			mui.openWindow({
        		url:'reg.html',  
            	id:'reg',  
        	})
		})
		mui('.cate_nav').on('tap','.news',function(){
			mui.openWindow({
        		url:'xiaoxi.html',  
            	id:'xiaoxi',  
        	})
		})
		mui.plusReady(function(){			
			nuller=plus.webview.currentWebview().user_id
			if(nuller=='0'){
				plus.storage.setItem('user_id','1')
				id=plus.storage.getItem('user_id');
			}else{
				id=plus.storage.getItem('user_id')
			}    		     	
	     	getajax(id);
	     	open(id);	     	
		})		
		function open(id){
			$('.catet-attention').on('tap','.cate-pt',function(){	
				var index=$(this).index();
				ajaxMain('/Home/Home/follow',
				{'ms_user_id':id},function(data){
					mui.openWindow({
			    		url:'../recipe/recipe_3.html',  
			        	id:'recipe3',
			        	extras:{
			        		ms_follow_id:data.aa[data.aa.length-index-1].ms_follow_id
			        	}		        	
					})
		    	})
			})
			$('.uppic').on('tap','.ct-menu-pic',function(){	
				var index=$(this).index();
				ajaxMain('/Home/Home/upload',
				{'ms_user_id':id},function(data){
					mui.openWindow({
			    		url:'../recipe/recipe_2.html',  
			        	id:'recipe2',
			        	extras:{
			        		ms_food_id:data.aa[data.aa.length-index-1].ms_food_id
			        	}		        	
					})
		    	})
			})
			$('.shares').on('tap','.ct-menu-pic',function(){	
				var index=$(this).index();
				ajaxMain('/Home/Home/uploa',
				{'ms_user_id':id},function(data){
					mui.openWindow({
			    		url:'../recommend/recommend1.html',  
			        	id:'recommend1',
			        	extras:{
			        		delicious_food_id:data.aa[data.aa.length-index-1].delicious_food_id
			        	}		        	
					})
		    	})
			})
			$('.collectfood').on('tap','.ct-menu-pic',function(){	
				var index=$(this).index();
				ajaxMain('/Home/Home/Collection',
				{'ms_user_id':id},function(data){
					mui.openWindow({
			    		url:'../recipe/recipe_2.html',  
			        	id:'recipe2',
			        	extras:{
			        		ms_food_id:data.aa[data.aa.length-index-1].ms_food_id
			        	}		        	
					})
		    	})
			})
			$('.collectdeli').on('tap','.ct-menu-pic',function(){	
				var index=$(this).index();
				ajaxMain('/Home/Home/delicious_Collection',
				{'ms_user_id':id},function(data){
					mui.openWindow({
			    		url:'../recommend/recommend1.html',  
			        	id:'recommend1',
			        	extras:{
			        		delicious_food_id:data.aa[data.aa.length-index-1].ms_delicious_id
			        	}		        	
					})
		    	})
			})
		}	
	    function getajax(a){	    	
	    	ajaxMain('/Home/Home/personal',
				{ms_user_id:a},function(data){
					if(data.return=1000){
						data.b=data.b==null?0:data.b
						data.bb=data.bb==null?0:data.bb
						data.bbb=data.bbb==null?0:data.bbb;
						data.aa[0].ms_user_share=data.aa[0].ms_user_share==null?0:data.aa[0].ms_user_share
						$('.ct-portrait img').attr("src",manul+data.aa[0].ms_user_img);
						$('.ct-amd').html(data.aa[0].ms_user_name);
						$('.ct-sign').html(data.aa[0].ms_user_autograph);
						$('.upnum').html(data.b);
						$('.sharenum').html(data.aa[0].ms_user_share);
						$('.connum').html(data.bb);
						$('.collnum').html(data.bbb);
					}
			})
	    	ajaxMain('/Home/Home/upload',
				{ms_user_id:a},function(data){
					if(data.aa!=''){
						for(var i=0;i<data.aa.length;i++){
						var div=document.createElement('div');
						div.className = 'mui-col-xs-4 ct-menu-pic';	
						div.innerHTML='<img src="'+foodul+data.aa[i].ms_food_img+'" />'
//						+'<span class="mui-badge mui-badge-inverted mui-icon mui-icon-closeempty"></span>'
						upload=document.body.querySelector('.uppic');
						upload.insertBefore(div, upload.firstChild);						
						}
					}					
			});
	    	ajaxMain('/Home/Home/follow',
				{ms_user_id:a},function(data){
					if(data.aa!=''){
						function pulldownRefresh(){
							setTimeout(function() {
							for(var i=0;i<data.aa.length;i++){
								var div=document.createElement('div');
								div.className = 'cate-pt';					
								div.innerHTML='<div class="cate-pic"><img src="'+manul+data.aa[i].ms_user_img+'"/>'															
								+'</div><div class="cate-text"><h3>'+data.aa[i].ms_user_name+'</h3>'
								+'<p>'+data.aa[i].ms_user_autograph+'</p></div><div class="cate-mutual">'
								+'<a href="#" class="mui-icon iconfont icon-iconfontyiguanzhu"></a>'
								+'</div>';
								var table=document.body.querySelector('.catet-attention')
								table.insertBefore(div, table.firstChild);
								}
							}, 1500);
						}
					}
			})
	    	ajaxMain('/Home/Home/uploa',
				{ms_user_id:a},function(data){
					alert(data.aa.length)
					if(data.aa.length>0){
						for(var i=0;i<data.aa.length;i++){
						var div=document.createElement('div');
						div.className = 'mui-col-xs-4 ct-menu-pic';	
						div.innerHTML='<img src="'+deliul+data.aa[i].ms_delicious_img+'" />'
						upload=document.body.querySelector('.shares');
						upload.insertBefore(div, upload.firstChild);	
						}
					}					
			})
	    	ajaxMain('/Home/Home/Collection',
				{'ms_user_id':a},function(data){
					if(data.aa!=''){
						for(var i=0;i<data.aa.length;i++){
						var div=document.createElement('div');
						div.className = 'mui-col-xs-4 ct-menu-pic';	
						div.innerHTML='<img src="'+foodul+data.aa[i].ms_food_img+'" />'
						upload=document.body.querySelector('.collectfood');
						upload.insertBefore(div, upload.firstChild);	
						}
					}					
			})
	    	ajaxMain('/Home/Home/delicious_Collection',
				{'ms_user_id':a},function(data){
					if(data.aa!=''){
						for(var i=0;i<data.aa.length;i++){
						var div=document.createElement('div');
						div.className = 'mui-col-xs-4 ct-menu-pic';	
						div.innerHTML='<img src="'+deliul+data.aa[i].ms_delicious_img+'"/>'
//						+'<span class="mui-badge mui-badge-inverted mui-icon mui-icon-closeempty"></span>'
						upload=document.body.querySelector('.collectdeli');
						upload.insertBefore(div, upload.firstChild);	
						}
					}					
			})
		}
	</script>
